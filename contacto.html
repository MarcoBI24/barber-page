<!DOCTYPE html>
<html lang="en">

<head>
  <title>Barber Alura</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link href="./contacto.css" rel="stylesheet" />
  <link href="./index.css" rel="stylesheet" />
</head>



<body>
  <header>
    <h1 class="logo">
      <img src="./imagenes/logo.png" class="logo-img" alt="logo" />
    </h1>
    <nav class="nav-contenedor">
      <ul class="lista-nav">
        <li class="item-ul"><a href="#">Inicio</a></li>
        <li class="item-ul"><a href="./index.html">Productos</a></li>
        <li class="item-ul"><a href="./contacto.html">Contactos</a></li>
      </ul>
    </nav>
  </header>
  <form class="contenedor-formulario">
    <label class="lbl-input">
      Nombre y Apellido
      <input type="text" placeholder="Marco Berna">
    </label>
    <label class="lbl-input">
      Correo Electronico
      <input type="gmail" placeholder="tucorrreo@tudomia.com">
    </label>
    <label class="lbl-input">
      Teléfono
      <input type="number" placeholder="999-999-999">
    </label>
    <label class="lbl-input">
      Mensaje
      <textarea placeholder="Escribeme un mensaje :)"></textarea>
    </label>


    <fieldset>
      <legend class="preguna-check">¿Cómo le gustaria que lo contactemos?</legend>

      <label>
        <input type="radio" name="contacto">
        Email
      </label>
      <label>
        <input type="radio" name="contacto">
        Telefono
      </label>
      <label>
        <input type="radio" name="contacto">
        WhastsApp
      </label>

    </fieldset>
    <fieldset>
      <legend class="preguna-check">¿En cuál horario prefiero ser atendido?</legend>
      <select>
        <option>Mañana</option>
        <option>Tarde</option>
        <option>Noche</option>
      </select>
      <label>
        ¿Le gustaria recibir novedades de la Barberia Alura?
        <input type="checkbox" name="" id="check">
      </label>
    </fieldset>
    <button>Enviar formulario</button>


  </form>
  <table>
    <thead>
        <tr>
            <th>Día</th>
            <th>Horario</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Lunes</td>
            <td>8h - 20h</td>
        </tr>
        <tr>
            <td>Miércoles</td>
            <td>8h - 20h</td>
        </tr>
        <tr>
            <td>Viernes</td>
            <td>8h - 20h</td>
        </tr>
    </tbody>
</table>
  <footer>
    <img src="./imagenes/logo-blanco.png" alt="">
    <span class="copyrigth">&copy; Copyrigth - todos los derechos reservados de Baber Alura</span>
  </footer>
</body>

</html>
