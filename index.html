<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Barber Alura</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DynaPuff&display=swap" rel="stylesheet">
    <!-- <script src="https://kit.fontawesome.com/eda37ce361.js" crossorigin="anonymous"></script> -->
    <link href="./index.css" rel="stylesheet" />

  </head>



  <body>
   
    <header>
      
        <img src="./imagenes/logo.png" class="logo-img" alt="logo" />
      
      
        <ul class="lista-nav">
          <li class="item-ul"><a href="#">Inicio</a></li>
          <li class="item-ul"><a href="./index.html">Productos</a></li>
          <li class="item-ul"><a href="./contacto.html">Contactos</a></li>
        </ul>
    </header>


    <section>
      <div class="contenedor-productos">
        <div class="contenedor-slider" id="slider">
          <div class="item-slider">
            <div class="contenedor-producto producto-cabello" >
              <h2 class="nombre-producto">Cabello</h2>
              <img src="./imagenes/cabello.jpg" class="producto-img" alt="" />
              <p class="descripcion">Con tijera o máquina, a gusto del cliente</p>
              
              <span class="precio">S/10.00</span>
            </div>
          </div>
          <div class="item-slider">
            <div class="contenedor-producto producto-barba">
              <h2 class="nombre-producto">Barba</h2>
              <img src="./imagenes/barba.jpg" class="producto-img" alt="" />
              <p class="descripcion">Corte y diseño profesional de barba</p>
              
              <span class="precio">S/8.00</span>
            </div>
          </div>
          <div class="item-slider">
            <div class="contenedor-producto producto-combo">
              <h2 class="nombre-producto">Cabello + Barba</h2>
              <img src="./imagenes/cabello+barba.jpg" class="producto-img" alt="" />
              <p class="descripcion">Paquete completo de cabello y barba</p>
              
              <span class="precio">S/15.00</span>
            </div>
          </div>
        </div>
      </div>
      <span class="btn-left" id="left"></span>
      <span class="btn-right" id="right"></span>
    </section>
    
    <footer>
      <img src="./imagenes/logo-blanco.png" alt="">
      <span class="copyrigth">&copy; Copyrigth - todos los derechos reservados de Baber Alura</span>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
